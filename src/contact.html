<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">

</head>

<body>

    <div class="h-[100vh] bg-emerald-500 ">
        <div class=" flex gap-[10px] bg-emerald-900 text-white p-5 ">
            <a class="hover:bg-emerald-800" href="index.html">Home</a>
            <a class="hover:bg-emerald-800" href="category.html"> Category</a>
            <a class="hover:bg-emerald-800" href="contact.html">Contact</a>
            <a class="hover:bg-emerald-800" href="products.html">Products</a>
        </div>
<br><br>
        <div class="flex items-center justify-center  p-12">

            <div class="mx-auto w-full max-w-[550px]">
                <form action="#" method="POST">
                    <div class="mb-5">
                        <label for="name" class="mb-3 block text-base font-medium text-emerald-950">
                            Full Name
                        </label>
                        <input type="text" name="name" id="name" placeholder="Full Name"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none  focus:border-teal-500 focus:shadow-md" />
                    </div>
                    <div class="mb-5">
                        <label for="email" class="mb-3 block text-base font-medium text-emerald-950">
                            Email Address
                        </label>
                        <input type="email" name="email" id="email" placeholder="Gmail"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none  focus:border-teal-500 focus:shadow-md" />
                    </div>
                    <div class="mb-5">
                        <label for="subject" class="mb-3 block text-base font-medium text-emerald-950">
                            Subject
                        </label>
                        <input type="text" name="subject" id="subject" placeholder="Enter your subject"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none  focus:border-teal-500 focus:shadow-md" />
                    </div>
                    <div class="mb-5">
                        <label for="message" class="mb-3 block text-base font-medium text-emerald-950">
                            Message
                        </label>
                        <textarea rows="4" name="message" id="message" placeholder="Type your message"
                            class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-teal-500 focus:shadow-md"></textarea>
                    </div>
                    <div>
                        <button
                            class="hover:shadow-form rounded-md bg-emerald-700 py-3 px-8 text-base font-semibold text-white outline-none">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
